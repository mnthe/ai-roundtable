# Mode Comparison Experiment
# Compares consensus quality across all 7 debate modes

name: mode-comparison
description: Compare consensus quality and patterns across all debate modes

variables:
  modes:
    - collaborative
    - adversarial
    - socratic
    - expert-panel
    - devils-advocate
    - delphi
    - red-team-blue-team

  rounds: [1, 3, 5]

  topics:
    - "Should AI development be regulated at the cost of slowing innovation?"
    - "Is remote work more productive than office work for software teams?"

  agents:
    - default

options:
  parallel: false
  delay_between: 5000
  retry_on_failure: 2

output:
  include_raw_responses: true
  include_tool_calls: true
  include_citations: true
